<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
    
</head>
<body>
    <div class="wrapper">
        <div class="block">
            <div class="text">
                <p>increment and decrement</p> 
            </div>
            <div class="button">
                <button onclick="decrement()" class="decrement">
                    <i class="fa-solid fa-plus fa-xl" style="color:#3e5d93;"></i>

                </button onclick="increment()">
                <div id="count">
                    <p>0</p>

                </div>

                <button onclick="increment()" class="increment">
                    <i class="fa-solid fa-minus fa-xl"  style="color:#3e5d93;"></i>

                </button>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/4cd24ffc8a.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
