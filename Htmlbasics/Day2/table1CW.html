<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 1</title>
    <style>
        table, th, td{
            border:1px solid black;
            border-collapse: collapse;
        }
        tfoot
        {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Table1</h1>
        <table>
            <thead>
                <tr>
                    <th>Month</th>
                    <th>Savings</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>January</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>February</td>
                    <td>200</td>
                </tr>
                <tr>
                    <td>March</td>
                    <td>300</td>
                </tr>
            </tbody>
            <tfoot>
                <td>Total</td>
                <td>600</td>
            </tfoot>
        </table>
    </h1>
</body>
</html>
