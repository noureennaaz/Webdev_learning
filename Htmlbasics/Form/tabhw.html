<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        table, th, td, tr{
            border: 1px solid black;
            border-collapse: collapse;
        }

            </tr>

                <th>Tue </th>

                <th>Fri</th>

            </tr>
            <tr>

                <td>Social</td>
                <td>Sports</td>

            </tr>
            <tr>
                <th colspan="5">Lunch</th>
            </tr>
            <tr>
                <td>Social</td>

                <td>Sports</td>

            </tr>
            <tr>
                <td>Social</td>

            </tr>

    </table>

</html>
