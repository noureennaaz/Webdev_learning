<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        label
        {
            display: block; 
        } 
    </style>

</head>
<body>
    <h1>Welcome !</h1>
    <h2>Contact Us Form</h2>
    <form action="">
        <!--  for contains id :-->
        <label for="name">Name <input type="text" placeholder="Enter your name"></label>
    
        <label for="email">Email <input type="email" placeholder="Enter your Email"></label>
        
       
        <label for="phone">Contact <input type="number" ></label>
        
        
        <label for="Gender" >Gender <select name="Gender" id="Gender" >
            <option value="F">Female</option>
            <option value="M">Male</option>
        </select></label>
        <!-- Adding -->
        
        <label for="dob" type="date">Enter date 
            <input type="date" name="date" id="date">

        </label>
        <label for="rate" type="rate">Radio
            <!-- name "Sholud be common" -->
            <input type="radio" value="1" id="1" name="rate">1   
            <input type="radio" value="2" id="2" name="rate">2
            <input type="radio" value="3" id="3" name="rate">3
            <input type="radio" value="4" id="4" name="rate">4

            <input type="radio" value="5" id="5"name="rate">5         
        </label>
        <label for="message" type="Address">
            Enter your message <br>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>

        </label>

        <label>
            <a href="http://www.instagram.com" target="_blank" width> 
                <img src="inst.png" alt="" width="20px">
            </a>

            <a href="http://www.youtube.com" target="_blank" width="20px">
                <img src="logo2.png" alt="inst" width="20px">
            </a>

            <a href="http://www.telegram.org" target="_blank">
                <img src="logo3.png" alt="inst" width="20px">
            </a>
        </label>
        <input type="reset" value="Reset" id="reset" >
        <input type="submit" value="Submit" id="submit">



    </form>
    
</body>
</html>
